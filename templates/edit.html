{% extends "template.html" %}

{% block body %}
  <div class="container-fluid">
  <h1>Edit Your Profile</h1>
  <form action="/edit" method="POST" name="edit">
      {{form.hidden_tag()}}
      <table>
          <tr>
              <td>Your nickname:</td>
              <td>{{ form.username(size=24) }}</td>
          </tr>
          <tr>
              <td>About yourself:</td>
              <td>{{ form.about_me(cols=32, rows=4) }}</td>
          </tr>
          <tr>
              <td></td>
              <td>{{ form.submit(class="btn-info") }}</td>
          </tr>
      </table>
  </form>
  </div>

{% endblock %}
