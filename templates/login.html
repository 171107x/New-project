{% extends "bootstrap/base.html" %}

{% block content %}


<div class="col-md-4">
    <div class="container">
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password }}
    </div>
        {{ form.submit(class="btn-primary") }}
    </form>
    </div>
</div>

{% endblock %}
