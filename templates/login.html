{% extends "bootstrap/base.html" %}

{% block content %}

{% include 'includes/_messages.html' %}
<div class="col-md-4">
    <div class="container">
    <h2>Login</h2>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password }}
    </div>
        {{ form.submit(class="btn-primary") }}
    </form>
    </div>
</div>

{% endblock %}
